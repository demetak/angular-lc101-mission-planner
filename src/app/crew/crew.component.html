<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li (click)="addCrewMember(member)" [class.selected]="crew.includes(member)" *ngFor="let member of candidates">{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <span [hidden]="crew.length < 3">Full</span><!-- Add a span tag here to display 'Full' when the crew reaches 3. --></h3>
    <ol>
        <li (mouseover)="candidate=astronaut; inCrew=true" (mouseout)="inCrew=false" *ngFor="let astronaut of crew">{{astronaut.name}}</li>
    </ol>
    <!-- Add an img tag here to display astronaut photos. -->
    <img *ngIf="inCrew" src="{{candidate.photo}}" alt="">
</div>
