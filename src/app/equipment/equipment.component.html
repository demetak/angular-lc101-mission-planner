<h3>Equipment</h3>
<ul>
  <li *ngFor="let equipment of equipments">
    <span *ngIf="equipmentBeingEdited !== equipment; else elseBlock">
      <span (click)="edit(equipment)" class="editable-text">{{equipment}}</span>
      <button (click)="remove(equipment)">remove</button>
   </span>
   <ng-template #elseBlock>
    <input #updatedName (keyup.enter)="save(updatedName.value, equipment)" value="{{equipment}}"/>
    <button (click)="save(updatedName.value, equipment)">save</button>
 </ng-template>
</li>
</ul>
<input #name type="text"/>
<button (click)="add(name.value); name.value=''">Add</button>
